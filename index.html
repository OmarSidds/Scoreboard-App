<!DOCTYPE html>
<html>
    <head>
        <title>Scoreboard</title>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div class="container">
                
                <div class="home">
                    
                    <h1>HOME</h1>
                    <div id="scoreboard-home">
                        <h2 id="home-score">0</h2>
                    </div>
                    
                    <div class="buttonDiv">
                        <button  onclick="addOnePointHome()">+1</button>
                        <button  onclick="addTwoPointHome()">+2</button>
                        <button  onclick="addThreePointHome()">+3</button>
                    </div>
                    
                </div>
                
                
                <div class="guest">
                    
                    <h1>GUEST</h1>
                    <div id="scoreboard-guest">
                        <h2 id="guest-score">0</h2>
                    </div>
                    
                    <div class="buttonDiv">
                        <button  onclick="addOnePointGuest()">+1</button>
                        <button  onclick="addTwoPointGuest()">+2</button>
                        <button  onclick="addThreePointGuest()">+3</button>
                    </div>
                    
                </div>
                
            </div>
            
            <div class="reset-button">
                <button id="reset" onclick="reset()">RESET</button>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
